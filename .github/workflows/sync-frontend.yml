name: Sync CMS to Frontend

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch of the CMS repo

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the CMS repository (private)
    - name: Checkout CMS repo (private)
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.PAT_TOKEN }}  # Use the PAT to access the private CMS repo
        repository: DORKINHORKIN/cms  # Your private CMS repo
        path: cms

    # Step 2: Checkout the Frontend (largerest) repository
    - name: Checkout Frontend repo
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.PAT_TOKEN }}  # Use the PAT for the frontend repo
        repository: DORKINHORKIN/largerest  # Your frontend repo
        path: .  # Checkout frontend repo in the current directory

    # Step 3: Ensure CMS folder exists in Frontend repo
    - name: Ensure CMS folder exists in Frontend repo
      run: mkdir -p ./cms

    # Step 4: Clear existing CMS content (optional)
    - name: Clear existing CMS content in frontend
      run: rm -rf ./cms/* || true

    # Step 5: Copy CMS content to frontend
    - name: Copy CMS content
      run: cp -R cms/* ./cms/ || echo "No files to copy from CMS repo"

    # Step 6: Commit and Push changes to Frontend repository
    - name: Commit and Push changes
      run: |
        git config --local user.name "GitHub Action"
        git config --local user.email "action@github.com"
        git add .
        git commit -m "Sync CMS content from cms repo"
        git push origin HEAD
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}  # Use PAT to push changes
