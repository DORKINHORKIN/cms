name: Generate Directory JSON

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        
      - name: Create docs directory if it doesn't exist
        run: mkdir -p docs
        
      - name: Generate directory structure JSON
        run: node scanRepo.js
        
      - name: Upload directory structure as artifact
        uses: actions/upload-artifact@v3
        with:
          name: directory-structure-json
          path: docs/directory_structure.json

          
