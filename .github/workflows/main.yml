name: Generate Directory JSON

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Generate directory structure JSON
        run: node .github/worflows/scanRepo.js

      - name: Move JSON to docs for GitHub Pages
        run: mv directory_structure.json docs/
